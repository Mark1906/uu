<h2>Add new article:</h2>
<form action="/add" method="POST">
    <div>
        <input type="text" name="author" placeholder="Author">
    </div>
    <div>
        <label for="content">Content:</label>
    </div>
    <div>
        <textarea name="content" id="content"></textarea>
    </div>
    <input type="submit" value="add">
</form>
